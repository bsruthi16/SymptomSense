<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom Sense</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f8fb;">

    <!-- Header -->
    <h1 style="text-align:center; color:#2c3e50;">Symptom Sense</h1>
    <p style="text-align:center;">
        Identify possible health issues based on your symptoms
    </p>

    <!-- Main Container -->
    <div style="
        width: 400px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    ">

        <!-- Form -->
        <form>
            <label>Enter Your Name:</label><br>
            <input type="text" placeholder="Your name"
                   style="width:100%; padding:8px; margin-bottom:10px;"><br>

            <label>Age:</label><br>
            <input type="number" placeholder="Age"
                   style="width:100%; padding:8px; margin-bottom:10px;"><br>

            <label>Select Symptoms:</label><br>

            <input type="checkbox"> Fever<br>
            <input type="checkbox"> Cough<br>
            <input type="checkbox"> Headache<br>
            <input type="checkbox"> Sore Throat<br>
            <input type="checkbox"> Fatigue<br><br>

            <label>Additional Notes:</label><br>
            <textarea rows="4" placeholder="Describe your symptoms"
                      style="width:100%; padding:8px;"></textarea><br><br>

            <button type="submit"
                    style="
                        width:100%;
                        padding:10px;
                        background-color:#3498db;
                        color:white;
                        border:none;
                        border-radius:5px;
                        font-size:16px;
                    ">
                Analyze Symptoms
            </button>
        </form>

    </div>

    <!-- Footer -->
    <p style="text-align:center; margin-top:20px; font-size:14px;">
        âš  This is not a medical diagnosis. Consult a doctor for accurate treatment.
    </p>

</body>
</html>
